apiVersion: apps/v1 
kind: ReplicaSet 
metadata: 
  name: fss-rs 
spec:
  replicas: 3 
  selector: 
    matchLabels:
      app: fss-db
  template:
    metadata:
      labels:
        app: fss 
    spec: 
      containers:
        - name: fss-db
          image: muralisocial123/fss-we-ap:latest 
          ports:
            - containerPort: 80
